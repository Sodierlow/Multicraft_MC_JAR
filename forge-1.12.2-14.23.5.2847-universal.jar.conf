[config]
name = FORGE 1.12.2-14.23.5.2847_UNIVERSAL
source = https://files.minecraftforge.net/maven/net/minecraftforge/forge/1.12.2-14.23.5.2847/forge-1.12.2-14.23.5.2847-universal.jar
configSource = https://github.com/Sodierlow/Multicraft_MC_JAR/raw/master/forge-1.12.2-14.23.5.2847-universal.jar.conf

[encoding]
#encode = system
#decode = system
#fileEncoding = latin-1

[settings]
logFile = server.log
## Uncomment the following to rotate the log at 20MB
#logRotateSize = 20971520
## Keep 5 log files
logBackupCount = 5
## Check the log size every 60 seconds
logRotateCheckInterval = 60000
## Copy instead of move log to log.1, vanilla Minecraft requires this
logPersistent = True

[parse_connect]
start=^(?P<name>.+?)\s*\[[\w.-]*/(?P<ip>[^\]]*?)(:(?P<port>[0-9]+))?\]\s*logged in